<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Ejemplo tabla combinada</title>
   
<style>
    table tr td{
        border: 2px solid black;
    }
    
    td{
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        width: 180px;
        height: 180px;
    }
</style>

</head>
<body>
 
    <table>
        <tr style="background-color:wheat">
            <td><h1>A</h1></td>
            <td><h1>B</h1></td>
            <td><h1>C</h1></td>
            <td><h1>D</h1></td>
        </tr>


        <tr>
            <td rowspan="2" style="background-color: blueviolet;"><h1>E,I</h1></td>
            <td style="background-color:wheat"><h1>F</h1></td>
            <td colspan="2" style="background-color: chartreuse;"><h1>G,H</h1></td>
        </tr>
        
        <tr>
            <td style="background-color: wheat;"><h1>J</h1></td>
            <td rowspan="2" style="background-color:red"><h1>K,O</h1></td>
            <td style="background-color: wheat;"><h1>L</h1></td>
        </tr>

        <tr style="background-color:wheat;">
            <td><h1>M</h1></td>
            <td><h1>N</h1></td>
            <td><h1>P</h1></td>
        </tr>



    </table>
    
</body>
</html>
